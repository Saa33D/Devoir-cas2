spring.application.name=api-gateway
server.port=8080

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# --- ROUTES CONFIGURATION ---

# Route 0: Swagger pour Microservice Commandes
spring.cloud.gateway.routes[0].id=route-commandes-swagger
spring.cloud.gateway.routes[0].uri=lb://MICROSERVICE-COMMANDES
spring.cloud.gateway.routes[0].predicates[0]=Path=/commandes/v3/api-docs
spring.cloud.gateway.routes[0].filters[0].name=StripPrefix
spring.cloud.gateway.routes[0].filters[0].args.parts=1

# Route 1: Microservice Commandes (With Circuit Breaker)
# Note: Les routes Swagger sont gérées séparément (route 0)
spring.cloud.gateway.routes[1].id=route-commandes
spring.cloud.gateway.routes[1].uri=lb://MICROSERVICE-COMMANDES
spring.cloud.gateway.routes[1].predicates[0]=Path=/commandes/**
# Add CircuitBreaker Filter
spring.cloud.gateway.routes[1].filters[0].name=CircuitBreaker
spring.cloud.gateway.routes[1].filters[0].args.name=commandesCB
spring.cloud.gateway.routes[1].filters[0].args.fallbackUri=forward:/fallback

# Route 2: Swagger pour Microservice Produit
spring.cloud.gateway.routes[2].id=route-produits-swagger
spring.cloud.gateway.routes[2].uri=lb://MICROSERVICE-PRODUIT
spring.cloud.gateway.routes[2].predicates[0]=Path=/produits/v3/api-docs
spring.cloud.gateway.routes[2].filters[0].name=StripPrefix
spring.cloud.gateway.routes[2].filters[0].args.parts=1

# Route 3: Microservice Produit (Standard Route)
spring.cloud.gateway.routes[3].id=route-produits
spring.cloud.gateway.routes[3].uri=lb://MICROSERVICE-PRODUIT
spring.cloud.gateway.routes[3].predicates[0]=Path=/produits/**

# --- ACTUATOR ---
management.endpoints.web.exposure.include=*
resilience4j.timelimiter.instances.commandesCB.timeoutDuration=3s

# --- CONFIGURATION SWAGGER UI ---
# Active l'interface Swagger
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs

# Configuration pour permettre les tests depuis Swagger UI
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.validatorUrl=

# 1. Microservice Commandes
springdoc.swagger-ui.urls[0].name=Microservice Commandes
springdoc.swagger-ui.urls[0].url=/commandes/v3/api-docs

# 2. Microservice Produit
springdoc.swagger-ui.urls[1].name=Microservice Produit
springdoc.swagger-ui.urls[1].url=/produits/v3/api-docs
