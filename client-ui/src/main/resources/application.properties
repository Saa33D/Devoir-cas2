spring.application.name=client-ui
server.port=9090

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
spring.cloud.openfeign.enabled=true

# URL de fallback pour l'API Gateway si Eureka n'est pas disponible
# Si vide, utilise la résolution via Eureka (recommandé)
# Si définie, utilise cette URL directement (ex: http://localhost:8080)
api.gateway.url=http://localhost:8080
